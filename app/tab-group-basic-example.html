<mat-tab-group (selectedTabChange)="tabIndex($event)">
  <mat-tab>
    <ng-template matTabLabel>
      <span
        matBadgeOverlap="false"
        cdkFocusInitial
        matBadgeColor="warn"
        i18n-label="@@Edit"
        >Edit</span
      >
    </ng-template>
  </mat-tab>
  <mat-tab label="Second">
    <ng-template matTabLabel>
      <span
        [matBadge]="quantidade"
        matBadgeOverlap="false"
        cdkFocusInitial
        matBadgeColor="warn"
        i18n-label="@@Edit"
      >
        Content 1</span
      >
    </ng-template>
    <div *ngFor="let item of cars">{{item.color}}</div>
  </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
